<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div style="padding-left: 30px; padding-right: 30px;">
<ul role="list" class="divide-y divide-gray-100">
    <a href='chat'>
    <li th:each="chat: ${chats}" class="flex justify-between gap-x-6 py-5">
        <div class="flex min-w-0 gap-x-4">
            <img class="h-12 w-12 flex-none rounded-full bg-gray-50" th:src="${chat.thumbnailUrl}" alt="">
            <div class="min-w-0 flex-auto">
                <p class="text-sm font-semibold leading-6 text-gray-900" th:text="${chat.name}"></p>
                <p class="mt-1 truncate text-xs leading-5 text-gray-500" th:text="${chat.lastPostMsg}"></p>
            </div>
        </div>
        <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
            <p class="text-sm leading-6 text-gray-900">Last Post</p>
            <p class="mt-1 text-xs leading-5 text-gray-500" th:text="${chat.lastPostDateMsg}"></p>
        </div>
    </li>
    </a>
</ul>
</div>
<button class="absolute bottom-0 right-0 bg-blue-500 text-white p-2 rounded hover:bg-blue-800">Create Chat</button>
</body>
</html>
